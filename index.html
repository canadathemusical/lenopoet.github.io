<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="reset.css">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div class="allThings">
	<h1 class="white">Nihilist 'Hangman' Game</h1>
<h3 class="red">All words are meaningless in the grand scheme of things.</h3>
<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Click here, pick a letter. or don't. It doesn't matter." class="navbar-form navbar-left" size="55"/>
    <br><br>
    <input id="guess" name="guess" type="submit" value="Guess" class="btn btn-danger"/>
    <button id="restart" name="restart" type="button" class="btn btn-danger">Restart</button>
</form>
<ul id="letters"></ul>
<p id="mensche"></p>
<p id="output" class="output"></p>

<script type="text/javascript" src="index.js"></script>
</div>
</body>
</html>
